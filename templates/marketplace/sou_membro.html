{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou Membro</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Orbitron para títulos, Roboto para texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- CSS Embutido para Estilizar a Página -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>

    <!-- Seção 1: Header (Cabeçalho) -->
    <header class="header-logos sticky-top">
        <div class="container d-flex justify-content-center align-items-center gap-4">
            <a href="{% url 'index'%}">Inicio</a>
            <img src="{% static 'assets/img/Brasilia mais TI.png' %}" alt="Logo Brasília Mais TI" style="height: 50px;">
            <img src="{% static 'assets/img/Senai DF.png' %}" alt="Logo SENAI" style="height: 50px;">
            <a href="{% url 'membro'%}">Sou Membro</a>
            <a href="{% url 'tecnologia'%}">Tecnologias</a>
            
        </div>
    </header>
<!-- DTL (Django Template Engine) -->
{% if cards %}
<h6>Ùltimos membros Cadastrados</h6>
{% for membro in cards %}
    <p>{{membro.nome}}</p>
{% endfor %}
{% else %}
    <!-- <p> Maravilha! Você será o primeiro na nossa lista</p>-->
{% endif %}

    <div class="login-container">
        <div class="login-card">
            <h2>Área de Membro</h2>
            <form action="#" method="POST">
                <label for="usuario">E-mail</label>
                <input type="email" name="usuario" id="usuario">
                
                <label for="senha">Senha</label>
                <input type="password" name="Senha" id="senha">
                
                <label for="genero">Gêneros</label>
                <select name="genero" id="genero">
                    {% for genero in generos %}
                    <option value="{{genero.id}}">{{genero.nome}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
       
</body>
</html>
