<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas Profissionais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
        }

        .section {
            margin: 2rem 0;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .section {
                flex: 1 0 300px;
                margin: 1rem;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header>
            <h1>Seu Nome</h1>
            <p>Profissão ou Título Profissional</p>
        </header>
        <main>
            <h1>Entre no Senai Games</h1>
            <p>Aprendizado com Jogos</p>
            <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="cartão com um estagiario brigando com o chefe chateado com estagiario e uma imagem de uma tarefa com formato de um vampiro atacando os dois">
  <div class="card-body">
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
  </div>
</div>
        </main>
        <footer>
            <p>© 2025 Seu Nome. Todos os direitos reservados.</p>
        </footer>
    </div>

</html>
